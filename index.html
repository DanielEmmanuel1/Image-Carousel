<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body class="flex">
    <div class="container mx-auto bg-black w-full h-1/3 flex flex-col justify-center items-center relative pb-8 mt-">
        <p class="text-white text-3xl text-center font-semibold pb-8">Image Carousel</p>

        <button id="lbut" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg">Left</button>
        
        <button id="rbut" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg">Right</button>
    </div>





    <script src="app.js"></script>
</body>

</html>
